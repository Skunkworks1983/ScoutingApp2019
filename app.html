<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- MetaData -->
  <meta charset="utf-8" lang="en">
  <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
  <meta name="author" content="Skunk Works Robotics Scouting Team">
  <meta name="keywords" content="">
  <meta name="robots" content="nofollow">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2019 Deep Space</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/app.css">

  <script type="text/javascript">
    scrollOptionsLeft = {
      left: window.innerWidth,
      top: 0,
      behavior: 'smooth'
    }

    scrollOptionsRight = {
      left: window.innerWidth * -1,
      top: 0,
      behavior: 'smooth'
    }

    function scrollButtonLeft() {
      window.scrollBy(scrollOptionsLeft);
      console.log(scrollOptionsLeft);
    }

    function scrollButtonRight() {
      window.scrollBy(scrollButtonRight);
      console.log(scrollOptionsRight);
    }
  </script>

</head>

<body>
  <!-- Scroll Buttons -->
  <!-- TODO: add svg here that is animatable and clickable for use as scroll buttons -->
  <div class="nav-container">
    <img src="assets/arrow-left.svg" title="Previous Page" alt="navigation arrows" id="left-nav-arrow" onclick="scrollButtonLeft();">
    <img src="assets/arrow-right.svg" title="Next Page" alt="navigation arrows" id="right-nav-arrow" onclick="scrollButtonRight();">
  </div>
  <div class="scroll-container">
    <!-- Settings + Upload | Page 1 -->
    <section class="slide" id="settings">
      <div class="slide" data-paroller-factor="0.5" data-paroller-direction="horizontal" data-paroller-type="background">
        <div class="content">
          <div class="title">
            <h1>&#9881; Settings &#9881;</h1>
          </div>
          <hr style="margin-left: 20%; margin-right: 20%;">
          <div class="upload">
            <h2>Data Upload</h2>
          </div>
          <hr style="margin-left: 20%; margin-right: 20%;">
          <div class="event-select">
            <h2>Event Select</h2>
            <div class="flex">
              <input type="text" title="Enter an event code here" value="Test" id="eventcode"></input>
              <select class="" name="">

              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Match + Scout Select | Page 2 | Default Page -->
    <section class="slide" id="event">
      <div class="slide" data-paroller-factor="0.5" data-paroller-direction="horizontal" data-paroller-type="background">
        <div class="content">
          <div class="title">
            <h1>&#128621; Match Select &#128621;</h1>
          </div>
          <hr style="margin-left: 20%; margin-right: 20%;">
          <div class="select">
            <div class="scout-select">
              <h2>Scout Select</h2>
              <select id="scouts"  name="Scout Name" style="align-self:center" multiple> <!-- Could add the size property-->
                <option value="PP">Test</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sandstorm | Page 3 -->
    <section class="slide" id="sandstorm">
      <div class="slide" data-paroller-factor="0.5" data-paroller-direction="horizontal" data-paroller-type="background">
        <div class="content" id="sandstorm-logo">
            <h1>&#127744;</h1>
        </div>
      </div>
    </section>

    <!-- Tele-Op | Page 4 -->
    <section class="slide" id="teleop">
      <div class="slide" data-paroller-factor="0.5" data-paroller-direction="horizontal" data-paroller-type="background">
        <div class="content">

        </div>
      </div>
    </section>
  </div>

  <!-- Javascript -->
  <!-- Import JQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Import Parallax.js -->
  <!-- <script src="js/parallax.min.js"></script> -->
  <!-- alternate parallax plugin (works for horizontal scrolling) -->
  <script type="text/javascript" src="js/jquery.paroller.min.js"></script>
  <!-- Import Velocity.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>
  <!-- Run app.js -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
